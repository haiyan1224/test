<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>JQ插件示例</title>
	<style>
	*{margin: 0;padding: 0;}
		#div1 div{width:200px; height:200px; border:1px #000000 solid; display:none;}
	.active{background:red}

	</style>
	<script src="js/jquery-1.8.3.min.js"></script>
	<script src="js/tab.js"></script>
	<script>
		$(function(){
			$('#div1').tab();
			$('#div2').tab2();
			/*$('#div2').alersm();*/
		    console.log(jQuery.min(8,2),'较小值')
		    console.log(jQuery.max(8,2),'较大值');
		    var a1=[1,2,3],a2=[1,2,4]
		    var a3=a1.concat(a2)
		    console.log(a3)

		})
		function aa(){
			alert(1)
		}
	</script>
</head>
<body>
	<div id="div2">小测一下</div>
	<div id="div1">
	
		<input class="active" type="button" value="1"/>
		<input type="button" value="2"/>
		<input type="button" value="3"/>
		<div style="display:block">11111</div>
		<div>22222</div>
		<div>33333</div>
	</div>
	<hr>
	<h3>svg</h3>
	<svg>
		<circle cx="100" cy="50" r="40" stroke="black" stroke-width="2" fill="green" onclick="aa()" ></circle>
	</svg>
	<h3>我部引用svg</h3>
	<embed src="circle1.svg" width="300" height="100" 
type="image/svg+xml"
pluginspage="http://www.adobe.com/svg/viewer/install/" />
	<hr>
	<object data="circle1.svg" width="300" height="100" 
type="image/svg+xml"
codebase="http://www.adobe.com/svg/viewer/install/" /></object>
<hr>
	<iframe frameborder="0" src="circle1.svg" width="300" height="100">
    </iframe>
    <hr>
    <svg width="100%" height="100%">
    	<rect x="60" y="20" width="300" height="100" fill="yellow" stroke="pink" stroke-width="5" stroke-opacity="0.9" fill-opacity="0.1"></rect>
    </svg>
    <hr>
    <object data="rect1.svg" width="300" height="300" 
type="image/svg+xml"
codebase="http://www.adobe.com/svg/viewer/install/" /></object>
<hr>
<object data="ellipse1.svg" width="500" height="300" 
type="image/svg+xml"
codebase="http://www.adobe.com/svg/viewer/install/" /></object>
<hr>
<h3>svg编辑器</h3>
<object data="method-draw-image.svg" width="500" height="300" type=""></object>
<hr>
<svg width="100%" height="100%">
	<text xmlns="http://www.w3.org/2000/svg" fill="#FFFFFF" stroke="black" font-size="45" font-family="Verdana" x="52" y="76">SVG</text>
</svg>
<hr>
<svg width="100%" height="300" version="1.1"
xmlns="http://www.w3.org/2000/svg">

	<defs>
	<filter id="Gaussian_Blur">
	<feGaussianBlur in="SourceGraphic" stdDeviation="3" />
	</filter>
	</defs>

	<ellipse cx="200" cy="150" rx="70" ry="40"
	style="fill:#ff0000;stroke:#000000;
	stroke-width:2;filter:url(#Gaussian_Blur)"/>

</svg>
<svg width="100%" height="300" version="1.1"
xmlns="http://www.w3.org/2000/svg">

	<defs>
	<filter id="Gaussian_Blur2">
	<feMorphology in="SourceGraphic" stdDeviation="50"  />
	</filter>
	</defs>

	<ellipse cx="200" cy="150" rx="70" ry="40"
	style="fill:#ff0000;stroke:#000000;
	stroke-width:2;filter:url(#Gaussian_Blur2)"/>

</svg>
<hr>
<svg width="100%" height="300">
	<g transform="translate(50,50)">
	<rect x="60" y="20" width="300" height="100" fill="yellow" stroke="pink" stroke-width="5" stroke-opacity="0.9" fill-opacity="0.1"></rect>
	<text id="testtxt" x="80" y="40" font-size="16" fill="pink">写几个字测试一下</text>
	</g>
</svg>
<hr>
<svg xmlns="http://www.w3.org/2000/svg" id="main" version="1.1" height="200"></svg>
<hr>
<h3>Img</h3>
<svg xmlns="http://www.w3.org/2000/svg"  width="100%" height="100%">
	<image href="img/chat-avatar2.jpg" x="80"></image>
</svg>
<hr>
<video src="https://www.w3school.com.cn/i/movie.ogg" controls="controls"></video>
<div><button class="btn">全屏</button>
	<button class="cancel">取消全屏</button>
</div>
<div class="aa" style="width: 200px;height: 200px;background: red;">
	
</div>
<script>
	var main=document.getElementById('main');
	var rect=document.createElementNS('http://www.w3.org/2000/svg','rect');
	rect.setAttribute('width',100)
	rect.setAttribute('height',30)
	rect.setAttribute('style','fill:pink;stroke:black;stroke-width:5');
	main.appendChild(rect);
    var txt=document.getElementById('testtxt');
    console.log(txt.textContent)
    txt.textContent="改文本用textContent"
    console.log(txt.textContent,'改变后')
    console.log(txt.getBBox(),'获取元素的宽高和坐标用getBBox()')
    /*txt.onclick=function(){
    	alert(this.textContent)
    }*/
    txt.addEventListener('click',function(){
    	alert(this.textContent)
    })

function cc(){
    if(navigator.geolocation){
    	navigator.geolocation.getCurrentPosition(function(position){
    		var lat=position.coords.latitude,
    		    long=position.coords.longitude;
    		    console.log(lat,long,'你好')
    	},function(){})
    }
}
/*cc();*/
document.querySelector('.btn').onclick=function(){
	// 方法前加webkit、moz、ms
	/*document.querySelector('video').webkitRequestFullScreen();*/
	//页面全屏
	document.documentElement.webkitRequestFullScreen();

}
document.querySelector('.cancel').onclick=function(){
	// 方法前加webkit、moz、ms
	/*document.querySelector('video').webkitRequestFullScreen();*/
	//取消全屏，跟元素没有关系
	document.webkitCancelFullScreen();

}

document.getElementsByClassName('aa')[0].onmousedown=function(e){
	var e=e||window.event;
	alert(e.clientX)
	alert(this.offsetWidth)
}
</script>
</body>
</html>
